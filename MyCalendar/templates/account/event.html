<html>
    <body>
        <p><a href="{% url 'index' %}"> back </a></p>
        <h1> {{event.name}} </h1>
        <h2> {{event.date | date:"d/M/Y h:m:s"}}</h2>
        <p> {{event.description}} </p>

        <h2> Missions </h2>
        {% for mission in missions %}
            <p>{{mission.text}} - {{mission.category}}</p>
        {% endfor %}

        <h2> Add mission </h2>
            <form action="{% url 'add_mission' event.id %}" method="post">{% csrf_token %}
                {{ mission_form.as_p }}
                <input type="submit" value="submit">
            </form>
    </body>
</html>
